<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <title>Clothing Store</title>
</head>
<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">StoreDev</a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#" class="nav__link">Início</a>
                    </li>

                    <li class="nav__item">
                        <a href="#" class="nav__link">Homem</a>
                    </li>

                    <li class="nav__item">
                        <a href="#" class="nav__link">Mulher</a>
                    </li>

                    <li class="nav__item">
                        <a href="#" class="nav__link">Bags</a>
                    </li>
                </ul>

                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
            </div>

            <div class="nav__actions" id="nav-actions">
                <i class="ri-heart-3-line"></i>
                <i class="ri-shopping-cart-line"></i>

                <!-- botão de alternância-->
                <div class="nav__toggle" id="nav-toggle">
                    <i class="ri-menu-line"></i>
                </div>
            </div>
        </nav>
    </header>

    <main class="main">
        <section class="home">
            <div class="home__container container">
                <div class="home__content">
                    <div class="home__circle">
                        <div class="home__subcircle"></div>
                        <h1 class="home__title">Roupas</h1>
                    </div>
                    <div class="home__swiper swiper">
                        <div class="swiper-wrapper">
                            <article class="home__article swiper-slide">
                                <img src="assets/img/sweatshirt-white.png" alt="image" class="home__img">

                                <h2 class="home__product">Moletom com capuz</h2>
                                <h3 class="home__price">R$150</h3>
                            </article>

                            <article class="home__article swiper-slide">
                                <img src="assets/img/pants-cargo.png" alt="image" class="home__img">

                                <h2 class="home__product">Calça cargo Khaki</h2>
                                <h3 class="home__price">R$200</h3>
                            </article>

                            <article class="home__article swiper-slide">
                                <img src="assets/img/sweatshirt.png" alt="image" class="home__img">

                                <h2 class="home__product">Moletom</h2>
                                <h3 class="home__price">R$100</h3>
                            </article>

                            <article class="home__article swiper-slide">
                                <img src="assets/img/short-black.png" alt="image" class="home__img">

                                <h2 class="home__product">Short</h2>
                                <h3 class="home__price">R$80</h3>
                            </article>

                            <article class="home__article swiper-slide">
                                <img src="assets/img/bag.png" alt="image" class="home__img">

                                <h2 class="home__product">Mochila</h2>
                                <h3 class="home__price">R$125</h3>
                            </article>
                        </div>
                    </div>
                    <div class="swiper-button-prev">
                        <i class="ri-arrow-left-line"></i>
                    </div>
                    <div class="swiper-button-next">
                        <i class="ri-arrow-right-line"></i>
                    </div>
                </div>
            </div>
            <footer class="home__footer">
                <h3>Redes Sociais</h3>
                <div class="home__social">
                    <a href="https://www.instagram.com/viinyst/" target="_blank" class="home__social-link">
                        <i class="ri-instagram-line"></i>
                    </a>

                    <a href="https://www.linkedin.com/in/vin%C3%ADcius-santos-developer/" target="_blank" class="home__social-link">
                        <i class="ri-linkedin-line"></i>
                    </a>
                </div>
            </footer>
            </div>
        </section>
    </main>

    <script src="assets/js/scrollreveal.min.js"></script>
    <script src="assets/js/swiper-bundle.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
